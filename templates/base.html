<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    >
</head>
<body>
<header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="mb-0">Книга рецептов</h1>
        <nav>
            <ul class="list-unstyled mb-0 d-flex">
                <li class="mr-3"><a href="/" class="text-white">Главная</a></li>
                <li class="mr-3"><a href="/search" class="text-white">Поиск</a></li>
                <li class="mr-3"><a href="/about" class="text-white">О нас</a></li>
                {% if current_user.is_authenticated %}
                    <li class="mr-3"><a href="/edit" class="text-white">Профиль</a></li>
                {% else %}
                    <li class="mr-3"><a class="text-white" href="/register">Зарегистрироваться</a></li>
                    <li class="mr-3"><a class="text-white" href="/login">Войти</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
{% block content %}{% endblock %}
<footer class="bg-dark text-white py-3">
    <div class="container">
        <p class="mb-0">&copy; 2023 Книга рецептов</p>
    </div>
</footer>
</body>
